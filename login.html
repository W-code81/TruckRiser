<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        font-weight: bold;
        font-size: larger;
        text-align: center;
      }

      .form-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 0.7rem 0 0.2rem 0;
        font-weight: 500;
        color: #333;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 1rem;
        box-sizing: border-box;
        border: 2px solid #eee;
        border-radius: 8px;
        background-color: #f7f7f7;
        font-size: 1rem;
        transition: border 0.2s;
      }

      input:focus {
        border: 2px solid #ff7700;
        background: #fff;
        outline: none;
      }

      button[type="submit"] {
        background: #ff7700;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background 0.2s;
      }

      button[type="submit"]:hover {
        background: #e65c00;
      }

      a.login-link {
        display: block;
        text-align: center;
        margin-top: 1.2rem;
        color: #ff7700;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s;
        text-align: end;
      }

      a.login-link:hover {
        color: #e65c00;
        text-decoration: underline;
      }

      .form-links {
        display: flex;
        flex-direction: row-reverse;
        margin-top: 0.6rem;
      }

      .form-links a {
        margin: 0.5rem;
      }

      @media (max-width: 500px) {
        .form-container {
          padding: 1.2rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="" method="post" autocomplete="on">
        <h1>Welcome BackðŸ‘‹</h1>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <button type="submit" onclick="userAlert()">Login</button>

        <div class="form-links">
          <a href="#" class="login-link">Forgot Password?</a>
          <a href="signup.html" class="login-link">Signup</a>
        </div>
      </form>
    </div>

    <script>
      function userAlert() {
        alert("Welcome ðŸ˜Š");
      }
    </script>
  </body>
</html>
